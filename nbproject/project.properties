application.title=dygest-commons
application.vendor=anand
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/dygest-commons.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.activation.jar=lib/activation.jar
file.reference.amazon-simple-db-2009-04-15-java-library.jar=lib/amazon-simple-db-2009-04-15-java-library.jar
file.reference.commons-codec-1.3.jar=lib/commons-codec-1.3.jar
file.reference.commons-httpclient-3.0.1.jar=lib/commons-httpclient-3.0.1.jar
file.reference.commons-logging-1.1.jar=lib/commons-logging-1.1.jar
file.reference.jaxb-api.jar=lib/jaxb-api.jar
file.reference.jaxb-impl.jar=lib/jaxb-impl.jar
file.reference.jaxb-xjc.jar=lib/jaxb-xjc.jar
file.reference.jets3t-0.7.1.jar=lib/jets3t-0.7.1.jar
file.reference.jsr173_1.0_api.jar=lib/jsr173_1.0_api.jar
file.reference.log4j-1.2.14.jar=lib/log4j-1.2.14.jar
file.reference.mysql-connector-java-5.1.8-bin.jar=lib/mysql-connector-java-5.1.8-bin.jar
file.reference.trunk-src=src
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.mysql-connector-java-5.1.8-bin.jar}:\
    ${file.reference.activation.jar}:\
    ${file.reference.amazon-simple-db-2009-04-15-java-library.jar}:\
    ${file.reference.commons-codec-1.3.jar}:\
    ${file.reference.commons-httpclient-3.0.1.jar}:\
    ${file.reference.commons-logging-1.1.jar}:\
    ${file.reference.jaxb-api.jar}:\
    ${file.reference.jaxb-impl.jar}:\
    ${file.reference.jaxb-xjc.jar}:\
    ${file.reference.jsr173_1.0_api.jar}:\
    ${file.reference.log4j-1.2.14.jar}:\
    ${file.reference.jets3t-0.7.1.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=dygest.commons.db.simple.DocumentDB
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.trunk-src}
